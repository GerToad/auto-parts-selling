{% extends 'layout.html' %}

{% block title%} Inicio {% endblock %}

{% block content %}
    <h2>Bienvenido</h2>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="message alert-success">
                    {{message}}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    
    
{% endblock %}
